<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
    <head>
        <title>Learn and Understand AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            html, body, input, select, textarea
            {
                font-size: 1.05em;
            }
        </style>
        
        <!-- load angular via CDN -->
        <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">AngularJS</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container">

            <div ng-controller="mainController">
            
                <div>
                    <label>What is your twitter handle?</label>
                    <!-- ng-model binds (two-way) textbox to a specific variable within the $scope (handle) -->
                    <input type="text" ng-model="handle" />
                </div>
                
                <!-- ng-ff requires a boolean expression true/false -->
                <!-- == checks that handle.length and characters are the exact same type -->
                <div class="alert" ng-class="{ 'alert-warning':handle.length < characters, 'alert-danger':handle.length > characters } "ng-show="handle.length !== characters">
                    <div ng-show="handle.length < characters">You have less than 5 characters</div>
                    <div ng-show="handle.length > characters">You have more than 5 characters</div>
                </div>
                
                <hr />
                
                <!-- Calls the lowercaseHandle funtion in $scope -->
                <h1>twitter.com/{{ lowercaseHandle() }}</h1>
                
                <!-- rules is the array, rule is a variable for an element in an array -->
                <h3>Rules</h3>
                <ul>
                    <li ng-repeat="rule in rules">
                        {{ rule.rulename }}
                    </li>
                </ul>
                
            </div>
            
		</div>

    </body>
</html>
